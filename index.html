<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>דאשבורד ראשי</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-brand">
            <img src="/src/images/logo.png" alt="" />
          </a>
          <ul class="nav-menu without-auth">
            <li class="nav__item">
              <a href="./pages/profile.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="./pages/profile.html" class="nav__link">Register</a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
          </ul>
          <ul class="nav-menu with-auth">
            <li class="nav__item">
              <a href="./pages/profile.html" class="nav__link"
                >Hi <span id="user-name"></span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
            <li class="nav__item">
              <span class="nav__link" id="logoutBtn">Logout</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container dashboard">
      <nav class="dashboard-nav">
        <a href="/pages/view-shifts.html">
          <button id="view-shifts" class="nav-button">משמרות</button>
        </a>
        <a href="/pages/profile.html">
          <button id="edit-profile" class="nav-button">עריכת פרופיל</button>
        </a>
        <a href="/pages/addtable.html">
          <button id="add-shift" class="nav-button">הוספת משמרת</button>
        </a>

        <button id="resume" class="nav-button">קורות חיים</button>
      </nav>

      <section class="metrics">
        <div class="card" id="average-hourly-wage"></div>
        <div class="card" id="average-shift-wage"></div>
        <div class="card" id="most-worked-branch"></div>
        <div class="card" id="highest-paying-role"></div>
      </section>
    </main>
  </body>

  <script>
    const isAuthenticated = localStorage.getItem("userId");
    const redirect = () => {
      if (!isAuthenticated) window.location.href = "/pages/login.html";
    };
    redirect();
  </script>

  <script type="module" src="./src/js/app.js"></script>
  <script type="module" src="./src/js/dashboard.js"></script>
</html>
