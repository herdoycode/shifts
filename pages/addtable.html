<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>הוספת משמרת</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-brand">
            <img src="/src/images/logo.png" alt="" />
          </a>
          <ul class="nav-menu without-auth">
            <li class="nav__item">
              <a href="/pages/login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="/pages/regipage.html" class="nav__link">Register</a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
          </ul>
          <ul class="nav-menu with-auth">
            <li class="nav__item">
              <a href="/pages/profile.html" class="nav__link"
                >Hi <span id="user-name"></span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
            <li class="nav__item">
              <span class="nav__link" id="logoutBtn">Logout</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="profile-page">
      <div class="box">
        <h2>הוספת משמרת</h2>
        <form method="post" action="">
          <div class="input-div">
            <label for="date">תאריך:</label>
            <input type="date" id="date" />
          </div>
          <div class="input-div">
            <label for="start-time">שעת התחלה:</label>
            <input type="time" id="start-time" />
          </div>
          <div class="input-div">
            <label for="end-time"> שעת סיום:</label>
            <input type="time" id="end-time" />
          </div>
          <div class="input-div">
            <label for="hourly-wage"> שכר שעתי:</label>
            <input type="number" id="hourly-wage" />
          </div>
          <div class="input-div">
            <label for="role">תפקיד :</label>
            <input type="text" id="role" />
          </div>
          <div class="input-div">
            <label for="branch">סניף: </label>
            <input type="text" id="branch" />
          </div>
          <button class="auth-btn" type="submit" id="submitBtn">Submit</button>
        </form>
      </div>
    </main>

    <script>
      const isAuthenticated = localStorage.getItem("userId");
      const redirect = () => {
        if (!isAuthenticated) window.location.href = "/pages/login.html";
      };
      redirect();
    </script>
    <script type="module" src="../src/js/app.js"></script>
    <script type="module" src="../src/js/add-shift.js"></script>
  </body>
</html>
