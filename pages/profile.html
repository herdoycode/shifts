<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Profile Page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-brand">
            <img src="/src/images/logo.png" alt="" />
          </a>
          <ul class="nav-menu without-auth">
            <li class="nav__item">
              <a href="./pages/profile.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="./pages/profile.html" class="nav__link">Register</a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
          </ul>
          <ul class="nav-menu with-auth">
            <li class="nav__item">
              <p class="nav__link">Hi <span id="user-name"></span></p>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
            <li class="nav__item">
              <span class="nav__link" id="logoutBtn">Logout</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="profile-page">
      <div class="box">
        <h2>Edit Profile</h2>
        <form method="post" action="">
          <div class="auth-group">
            <div class="input-div">
              <label for="first-name">First Name:</label>
              <input
                type="text"
                id="first-name"
                required
                placeholder="First Name"
              />
            </div>
            <div class="input-div">
              <label for="last-name">Last Name:</label>
              <input
                type="text"
                id="last-name"
                required
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="input-div">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Username" />
          </div>
          <div class="input-div">
            <label for="age">Age:</label>
            <input
              type="number"
              min="18"
              max="68"
              id="age"
              required
              placeholder="Age"
            />
          </div>
          <div class="input-div">
            <label for="email">Email:</label>
            <input
              disabled
              type="email"
              required
              id="email"
              placeholder="Email Address"
            />
          </div>
          <button class="auth-btn" type="submit" id="submitBtn">Update</button>
        </form>
      </div>
    </main>
  </body>
  <script type="module" src="../src/js/profile.js"></script>
  <script type="module" src="../src/js/app.js"></script>
</html>
