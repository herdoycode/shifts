<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>טבלת משמרות</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <a href="/" class="nav-brand">
            <img src="/src/images/logo.png" alt="" />
          </a>
          <ul class="nav-menu without-auth">
            <li class="nav__item">
              <a href="/pages/login.html" class="nav__link">Login</a>
            </li>
            <li class="nav__item">
              <a href="/pages/regipage.html" class="nav__link">Register</a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
          </ul>
          <ul class="nav-menu with-auth">
            <li class="nav__item">
              <a href="/pages/profile.html" class="nav__link"
                >Hi <span id="user-name"></span>
              </a>
            </li>
            <li class="nav__item">
              <a href="/pages/help.html" class="nav__link">Need Help?</a>
            </li>
            <li class="nav__item">
              <span class="nav__link" id="logoutBtn">Logout</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container shifts-table-wrapper">
      <h2>טבלת משמרות</h2>
      <table class="shifts-table">
        <thead>
          <tr>
            <th data-sort="date">תאריך</th>
            <th data-sort="start-time">שעת התחלה</th>
            <th data-sort="end-time">שעת סיום</th>
            <th data-sort="hourly-wage">שכר שעתי</th>
            <th data-sort="role">תפקיד</th>
            <th data-sort="branch">סניף</th>
            <th>שכר כולל למשמרת</th>
            <th>מחיקה</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      const isAuthenticated = localStorage.getItem("userId");
      const redirect = () => {
        if (!isAuthenticated) window.location.href = "/login.html";
      };
      redirect();
    </script>
    <script type="module" src="../src/js/app.js"></script>
    <script type="module" src="../src/js/view-shifts.js"></script>
  </body>
</html>
